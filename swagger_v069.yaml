                        type: string
                        description: Asset Refernce ID passed to Matrix
                      MSISDN:
                        type: string
                        description: MSISDN of the top level subscription.
                      SubscriptionNumber:
                        type: string
                        description: Subscription Number of the user's subscription
            required:
              - Header
              - Payload
