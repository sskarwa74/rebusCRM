      description: "## Overview\n\nThis interface provides all the details of the account subscription like account id , the mobile number of the account and kind of subscription this account holds (Including PAC Code). This is a SOAP API and the information is provided on demand.\n\nThis interface can expect MSISDN or ICCID or SubscriptionNumber as input with optional SearchType parameter for quering the subscripiton details. If SearchType is not sent then we will default this to Current and fetch the Active/Suspend Status of Subscription else if this is Historical then it need to get the information including Inactive Subscription details too.\n\n## Interface Traceability \n\n| InterfaceId  | Operation                   |   \n|---|---                                     |\n|9.5.5.2.a |Rebus Integration (Subscriber Service) -> CRM [HTTP REST]|\n|3API.1.1.c |Rebus Integration (3API) -> CRM [HTTP REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[MSISDN is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex[MSISDN is empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[Timeout by DataRaptor]\t|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[MSISDN is invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|\tBusiness|"
      operationId: getSubscriptionDetails
      produces:
        - application/json
      parameters:
        - name: MSISDN
          in: query
          type: string
          description: 'MSISDN is required, only if SubscriptionNumber is unavailable'
        - in: header
          name: Authorization
          type: string
          pattern: Bearer <SessionId>
          required: true
        - in: header
          name: ActivityName
          type: string
          default: getSubscriptionDetails
        - in: header
          name: CorrelationId
          type: string
        - in: header
          name: Destination
          type: string
          default: CRM
        - in: header
          name: MessageId
          type: string
        - in: header
          name: MessageType
          type: string
          default: REQUEST
        - in: header
          name: Source
          type: string
        - in: header
          name: TimeStamp
          type: string
          default: now()
        - in: query
          name: SubscriptionNumber
          type: string
          description: 'SubscriptionNumber**, only if MSISDN is unavailable'
        - in: query
          name: ICCID
          type: string
        - in: query
          name: SearchType
          type: string
          enum:
            - Historical
            - Current
          default: Current
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                required:
