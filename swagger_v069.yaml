  /getCustomerProfile:
    get:
      operationId: getCustomerProfile
      description: "## Overview\n\nThis Service is used to retrieve the customers profile information like billing address, registered address, contact number, alternate contact, email, memorable questions & answers, PIN for access to secure parts of a website\n\n## Interface Traceability\n\n| InterfaceId  | Execution Flow              |   \n|---|---                                     |\n|1000.10.55 |IVR -> CRM [HTTP REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[MSISDN is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex[SubscriptionNumber is empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex\t|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[MSISDN is invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application|\tBusiness|\n\nNote: When Susbscription is Preactive then \"commonError-0002\" error desciption in square bracket will have preactive word [MSISDN is in Preactive status in CRM] that need to be validated from clients.\n"
      produces:
        - application/json
      parameters:
        - name: MSISDN
          in: query
          description: MSISDN for device
          required: true
          type: string
        - in: header
          name: Authorization
          type: string
          pattern: Bearer <SessionId>
          required: true
        - in: header
          name: ActivityName
          type: string
          default: getCustomerProfile
        - in: header
          name: CorrelationId
          type: string
        - in: header
          name: Destination
          type: string
          default: CRM
        - in: header
          name: MessageId
          type: string
        - in: header
          name: MessageType
          type: string
          default: REQUEST
        - in: header
          name: Source
          type: string
        - in: header
          name: TimeStamp
          type: string
          default: now()
        - in: query
          name: SubscriptionNumber
          type: string
          required: true
          description: 'SubscriptionNumber**, only if MSISDN is unavailable'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
