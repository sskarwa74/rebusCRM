  /3DSNotificationIMEIToCRM:
    post:
      description: "## Overview\n\nThis API is a notification service from 3Ds towards CRM on the change in the IMEI from the customer end.\n\n## Interface Traceability \n\n| InterfaceId  | Execution Flow              |   \n|---|---                                     |\n|6.5.2.a |Rebus Integration (Resource Management Service) -> CRM [HTTP REST]|\n|X.Y.Z.L |IVR -> CRM [HTTP REST]| (yet to be defined in IGB for INC254340)\n\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[MSISDN is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [Authorization is Empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex [Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [Authorization is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [DataRaptor call failed]|\tBusiness|\n"
      operationId: 3DSNotificationIMEIToCRM
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: "## Scenarios\n\nScenario1) Request with ActivityName 3DSNotificationIMEIToCRM\n\n1) SerialNumber/Manufacturer/Model/LastUsed attributes are mandatory. If IMEI is not provided from 3DS then this should be derived from SerialNumber.\n2) For Model- Color, Memory & ScreenSize are optional, currently not being provided by 3DS so can be blank, EPC sources these are attributes.\n3) For ScreenSize - API to provide the details.\n4) Service will make Subscription Start Date stamped with Header TimeStamp and \n5) Service will only update the status of the Subscription and Asset status's to ‘Active’ if the status is ‘Preactive’.\n6) Service will send the comms for first Device update against asset (example: Welcome comms etc).\n\t\n\t\nScenario2) Request with ActivityName ActivationNotificationToCRM\n\n1. All attributes in payload body for IMEI/Device will be ignored.\n2. Service will make Subscription Start Date stamped with Header TimeStamp and \n3. Service will only update the status of the Subscription and Asset status's to ‘Active’ if the status is ‘Preactive’.\n4. Service will not send the comms (example: Welcome comms etc)..\n\nScenario3) Request with ActivityName 3DSNotificationIMEIToCRM (for E & J PortIn)\n1) Based on subscription chargetobill field, or paymentoption field or order type/subsubtype it will differentiate if PortIN information need to be provided or not.\n2) SerialNumber/Manufacturer/Model/LastUsed attributes are mandatory. If IMEI is not provided from 3DS then this should be derived from SerialNumber.\n3) For Model- Color, Memory & ScreenSize are optional, currently not being provided by 3DS so can be blank, EPC sources these are attributes.\n4) For ScreenSize - API to provide the details.\n5) Service will make Subscription Start Date stamped with Header TimeStamp and \n6) Service will only update the status of the Subscription and Asset status's to ‘Active’ if the status is ‘Preactive’ but in this case already the Asset Status will be in Active State. \n7) Service will send the comms for first Device update against asset (example: Welcome comms etc) but there is seperate SendComms design inprogress for the Comms (Which may not reuse the existing Send Comms functionality)."
          required: true
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  MSISDN:
                    type: string
                  DeviceList:
                    type: array
                    items:
                      type: object
                      properties:
                        SerialNumber:
                          type: string
                        Manufacturer:
                          type: string
                        Model:
