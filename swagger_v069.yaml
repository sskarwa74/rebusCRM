  /getCardToken:
    post:
      description: "## Overview\n\nThis API allows to retrive card token from CRM to use for an Auto Top-up.\n\n# Delta Spec Refrence:\n\nhttps://hutchison3g.sharepoint.com/sites/planningfuture/Supplier_Workstreams/Architecture/Shared%20Documents/Forms/AllItems.aspx?viewid=6c51b75d%2Dbc66%2D481d%2Db18b%2Da350159d586c&id=%2Fsites%2Fplanningfuture%2FSupplier%5FWorkstreams%2FArchitecture%2FShared%20Documents%2FHigh%20Level%20Design%20%28HLD%29%20Artefacts%2FRelease%20delta%20specifications%2FCapability%20Drop%201%20%28CD1%29%2FPayment%20Services%20Directive%202%20%2D%20Credentials%20on%20File%20%2D%20part%201\n\n## Interface Traceability \n\n| InterfaceId  | Execution Flow              |   \n|---|---                                     |\n|50.4.1|Rebus Integration (Matrixx Event Handler Service) -> CRM [HTTP JSON REST]|\n|50.6.16|IVR -> CRM [HTTP JSON REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[AccountNumber is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [AccountNumber is Empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex.[Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while commnicating with Internal/External/Thirdparty Application [OnlineToken in Account is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|\tBusiness|\n"
      operationId: getCardToken
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: "## Information\n1)\tActivityName Scnearios (Following are the different type of ActivityName’s to be passed for different scnearios): \n\ti) IVR Topup scenario – ActivityName = “Topup” \n\tii) OCS AutoTopup scenarios [Rebus Integration (Matrixx Event Handler Service)] – ActivityName = “Weekly AutoTopup” || “Date AutoTopup” || “Threshold AutoTopup” \n\tiii) OCS Recurring Product Activation [Rebus Integration (Matrixx Event Handler Service)] – ActivityName = “Recurring Product AutoTopup”\n2)\tIf ActivityName is for OCS AutoTopup scenarios [Rebus Integration (Matrixx Event Handler Service)], SubscriptionNumber is mandatory\n3)\tIf ActivityName is for OCS Recurring Product Activation [Rebus Integration (Matrixx Event Handler Service)], SubscriptionNumber and AssetID is mandatory to fetch specific Product information\n4) If ActivityName is Topup or any other scenario then MSISDN is mandatory\n5) Expired cards will not be fetched as part of response message.\n6) OTR will be generated as part of getCardToken API call.\n7) The Amount is send in response only for the requests, which have the AssetID along with SubscriptionNumber (for all other requests RI will get from OCS)\n\n# Scenarios\nRequest Scenarios\n1. Scenario1: Topup\n2. Scenario2: Recurring Product AutoTopup\n3. Scenario3: Weekly AutoTopup\n4. Scenario4: Threshold AutoTopup\n5. Scenario5: Date AutoTopup\n\nResponse Scenarios\n1. Scenario1: Generic Scenario Response\n2. Scenario2: No Active Card Present\n3. Scenario3: Active card Present"
          required: true
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
