      description: "## Overview\n\nThis service enables Suspend/Resume Service at Account/MSISDN Level from RI to CRM using API Integration.\n\n## Assumptions:\n1.  \"ActivityName\": This will change based on Suspend and Resume action. \n* \tFor Suspend at both Account and Asset level, it should be processSuspensionActionSuspend and for Resume it should be processSuspensionActionResume\n* \tFor Suspend at Account level, it should be processSuspensionActionAccountSuspend and for Resume it should be processSuspensionActionAccountResume\n* \tFor Suspend at Asset level, it should be processSuspensionActionAssetSuspend and for Resume it should be processSuspensionActionAssetResume\n2. \tAssumption: Account Type \"Consumer\" means for CRM both Consumer and Billing Account to be resumed or suspended..\n3. \tActions: Actions is optional in processSuspensionActionSuspend and processSuspensionActionResume requests.\n4. \tRefrence data should be finalized by Bibi (\"FraudSubReason\": \"FRAUD\") currently there..\n5. \tResume - Follow the same structur,e what has been send in processSuspensionActionSuspend but difference is in this request RI will not send all fraud fields but still send the previous FMS CaseID.\n6. CRM will create and send caseID in response for processSuspensionActionSuspend and for processSuspensionActionResume it will send what has been requested by RI.\n\n# CRM Refrence Document\n\nhttps://hutchison3g.sharepoint.com/sites/planningfuture/Supplier_Workstreams/Development/Shared%20Documents/Forms/AllItems.aspx?viewid=00000000%2D0000%2D0000%2D0000%2D000000000000&id=%2Fsites%2Fplanningfuture%2FSupplier%5FWorkstreams%2FDevelopment%2FShared%20Documents%2FRebus%20Detailed%20Design%2FFO%20Design%20Documents%2FCRM%20Capability%20LLD%2FManage%20Suspension%20Request\n\n## Scenarios As per the link shared:\n[https://hutchison3g.sharepoint.com/:w:/r/sites/planningfuture/Supplier_Workstreams/Architecture/_layouts/15/Doc.aspx?sourcedoc=%7B8731CC96-D5B0-4850-92E3-233F363AE7B2%7D&file=Integrated%20Usage%20Fraud%20-%20Delta%20Spec%20%20v0.97.docx&action=default&mobileredirect=true](http://)\n\n\n## Interface Traceability \n\n| InterfaceId  |  Execution Flow             |   \n|1000.21.18.b|This Service allows for the lock/Unlock Account and  Suspend/Resume the MSISDN |\n\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[CASE ID is not found in the system. Instead of Suspend Request sent Resume Request.]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex[MSISDN MISSED./AccountNumber & MSISDN Missed./AccountNumber Missed./Either External Case Id OR activityName missed.]|\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[Timeout by DataRaptor]|\tTechnical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[The request process is failed./Input Request Activity is not matched either Suspend/Resume.] |\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[Resume Process is already Completed./Suspend Process is already Completed./Received Suspend instead of Resume request./Suspend Process is not Completed/Expecting New Case Id Since the case is Suspended and Resumed.]|\tBusiness|\n|commonError-0007|\tLogical Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application (This error is ignored by source systems from alerting systems like ITSM etc) [Activate/Completed Order cannot be update in CRM]|\tBusiness|\n|commonError-0008|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[Expecting New Case Id Since the case is Suspended and Resumed.]|\tBusiness|\n|commonError-0009|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[CASE ID is not found in the system. Instead of Suspend Request sent Resume Request.]|\tBusiness|\n|commonError-0010|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[NoValidation/Account Update/External Account Update/Order Created/Order Submitted  Failed.]|\tBusiness|\n|commonError-0011|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[Suspend Process is not Completed.]|\tBusiness|\n|commonError-0012|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[Suspend Process is already Completed. Received Suspend  instead of Resume request.]|\tBusiness|\n|commonError-0013|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[Resume Process is already Completed.]|\tBusiness|\n|commonError-0014|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[FMS Case ID not found in CRM.]|\tBusiness|\n|commonError-0015|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[MSISDN is not in Active State.]|\tBusiness|"
