securityDefinitions:
  Bearer:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://login.salesforce.com/services/oauth2/authorize'
    tokenUrl: 'https://login.salesforce.com/services/oauth2/token'
    description: |-
      API-based integration needs an OAuth access token to authenticate calls.

      Using the client ID and secret from the installed package, call the REST Auth service to obtain an OAuth access token for authenticating your API calls. This sample call demonstrates how to POST to that resource to acquire an access token.

      Salesforce allows various means of Authentocation to get Bearer Token
      - Connected App oAuth2.0
      - Bearer Token
      - Enterprise WSDL based session for users

      Example:

      ``` curl
      curl https://login.salesforce.com/services/oauth2/token -d “grant_type=password” -d “client_id=myclientid” -d “client_secret=myclientsecret” -d “username=mylogin@salesforce.com” -d “password=mypassword123456”

      curl https://instance_name.salesforce.com/services/data/v20.0/ -H ‘Authorization: Bearer access_token’
      ```

      Name: Authorization
      In: header
schemes:
  - https
paths:
  /getUserInfo:
    get:
      operationId: getUserInfo
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          type: string
          pattern: Bearer <SessionId>
          required: true
        - in: header
          name: ActivityName
          type: string
          default: getUserInfo
        - in: header
          name: CorrelationId
          type: string
        - in: header
          name: Destination
          type: string
          default: CRM
        - in: header
          name: MessageId
          type: string
        - in: header
          name: MessageType
          type: string
          default: REQUEST
        - in: header
          name: Source
          type: string
        - in: header
          name: TimeStamp
          type: string
          default: now()
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  Contact:
                    type: object
                    properties:
                      Account:
                        type: array
                        description: Account details for the logged in user
                        items:
                          type: object
                          properties:
                            BillingAccount:
                              type: object
                              description: Billing Account details of logged in User
                              required:
                                - AccountNumber
                                - Collections
                                - Fraud
                                - Name
                                - Status
                                - AccountId
                              properties:
                                AccountNumber:
                                  type: string
                                  description: Billing Account Number for the logged in User
                                Collections:
                                  type: boolean
                                  description: Collections Flag for Billing Account
                                Fraud:
                                  type: boolean
                                  description: Fraud Flag for the Billing Account of logged in User
                                Name:
                                  type: string
                                  description: Billing Account name for the logged in User
                                Status:
                                  type: string
                                  default: '`'
                                  description: Billing Account Status for the logged in User
                                  enum:
                                    - Active
                                    - 'Inactive '
                                    - Expired
                                    - Pending
                                    - Suspended
                                    - Cancelled
                                    - InMigration
                                AccountId:
                                  type: string
                                  description: Salesforce Id of Billing Account
                            CustomerAccount:
                              type: object
                              description: Customer Account Details of logged in User
                              required:
                                - AccountNumber
                                - Brand
                                - Name
                                - Status
                                - AccountId
                              properties:
                                AccountNumber:
                                  type: string
                                  description: Customer Account number for logged in User
                                Brand:
                                  type: string
                                  description: Brand of the Customer Account
                                Name:
                                  type: string
                                  description: Customer Account Name for the looged in User
                                Status:
                                  type: string
                                  description: Customer Account Status for the logged in User
                                  enum:
                                    - Active
                                    - Inactive
                                    - Expired
                                    - Pending
                                    - Suspended
                                    - Cancelled
                                    - InMigration
                                AccountId:
                                  type: string
                                  description: Salesforce Id of Customer Account
                            ServiceAccount:
                              type: object
                              description: Subscription Account for the Logged in User
                              required:
                                - AccountId
                              properties:
                                AccountNumber:
                                  type: string
                                  description: Subscription Account Number for the logged in User
                                Name:
                                  type: string
                                  description: Service Account Name for the logged in User
                                Status:
                                  type: string
                                  description: Subscription Account Status for logged in User
                                  enum:
                                    - Active
                                    - Inactive
                                    - Expired
                                    - Pending
                                    - Suspended
                                    - Cancelled
                                    - InMigration
                                AccountId:
                                  type: string
                                  description: Salesforce Id of Service Account
                            Subscription:
                              type: array
                              description: Subscription details for the logged in User
                              items:
                                type: object
                                properties:
                                  SubscriptionNumber:
                                    type: string
                                    description: Subscription Number of the logged in User
                                  SubscriptionId:
                                    type: string
                                    description: Salesforce Id of Subscription
                                  StartDate:
                                    type: string
                                    description: 'Start Date of Subscription '
                                  Status:
                                    type: string
                                    description: Status of Subscription
                                  Term:
                                    type: string
                                    description: Term for Subscription
                                  Asset:
                                    type: array
                                    description: Asset Details for the logged in User
                                    items:
                                      type: object
                                      properties:
                                        AssetNumber:
                                          type: string
                                          description: Asset Number (Asset Inventory Id/Asset Reference Number) of the Top level asset.
                                        ProductCode:
                                          type: string
                                          description: EPC Catalogue Id of the Top level product
                                        ProductDescription:
                                          type: string
                                          description: EPC Description of the top level asset
                                        MSISDN:
                                          type: string
                                          description: 'MSISDN of the top level subscritpion (Assumption each plan will have one MSISDN only, CD1 scope)'
                                        Role:
                                          type: string
                                          description: Role of logged on User with the Subscritpion Asset
                                        AssetId:
                                          type: string
                                          description: Salesforce Id of Asset
                                      required:
                                        - AssetNumber
                                        - ProductCode
                                        - ProductDescription
                                        - MSISDN
                                        - Role
                                required:
                                  - SubscriptionNumber
                                  - SubscriptionId
                                  - StartDate
                                  - Term
                                  - Asset
                          required:
                            - BillingAccount
                            - CustomerAccount
                            - ServiceAccount
                            - Subscription
                      AlternatePhone:
                        type: string
                        description: Alternate Contact Number for the logged in User
                      ContactUniqueNumber:
                        type: string
                        description: Party Id (Contact Unique Number) for the logged in User
                      Firstname:
                        type: string
                        description: First Name of the logged in User.
                      Lastname:
                        type: string
                        description: Last Name of the logged in User
                      UserEmail:
                        type: string
                        description: EMail for the logged in User
                      ContactId:
                        type: string
                        description: Salesforce Id of Contact
                      EmailValidated:
                        type: string
                        description: Is Email/Username Verified on User Object
                      UserId:
                        type: string
                        description: Salesforce Id of User
                    required:
                      - Account
                      - AlternatePhone
                      - ContactUniqueNumber
                      - Firstname
                      - Lastname
                      - UserEmail
                      - EmailValidated
        '500':
          description: ''
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  Error:
                    $ref: '#/definitions/error'
                required:
                  - Error
          examples:
            application/json:
              Header:
                ActivityName: getUserInfo
                ActivityStatus: ''
                ActivityStatusEnum: FAILURE
                CorrelationId: '001'
                Destination: Web
                MessageId: tx1234
                MessageType: ERROR
                Source: CRM
                TimeStamp: '2019-01-03T13:25:39.947Z'
              Payload:
                Error:
                  ErrorCode: commonError-0005
                  Message: 'Data Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [Session ID is Invalid]'
                  Type: Business
      security:
        - Bearer: []
      description: "## Overview\n\nPublishing/MobileApp on successfull login makes the api call to get the basic user details.\n\nUser's Details along with contact, account, subscription, roles and permissions are returned. This API dosent need any parameter and banks on session id to gather more user details.\n\nThis service is not expeacted to have any error conditions except for invalid sessionsids as input itself is session id, and we expect Join Journey to have atleast created the User with eMail id and return atleats the Account Name, First Name, Last Name, Alternate Phone Number and eMail id.\n\n## Interface Traceability\n\n| InterfaceId  |  Execution Flow                   |   \n|---|---                                     |\n|0.1.26|Publishing (Client) -> Customer Identity and Access Management [DataRaptor]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [Session ID is Empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex.[Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [Session ID is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|\tBusiness|"
      tags:
        - Customer & Account
  /validateBAN:
    get:
      description: "## Overview\n\nThis API validates if Billing Account Number exists within the Rebus platform. On successful search return true along wirh Account Status else will return false. \n\nApart fom unable to establish the session due to load or invalid sessionid we do not anticipate any errors.\n\n## Interface Traceability \n\n| InterfaceId  |  Execution Flow                   |   \n|---|---                                     |\n|6.5.27.b |Rebus Integration (Customer Information Management Service) -> CRM [HTTP REST]|\n\n## URL Relative Path \n\nhttps://[Salesforce Org HostName]/services/apexrest/validateBAN \n\nExample:\nhttps://h3g.my.salesforce.com/services/apexrest/validateBAN  \n \n\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[AccountNumber is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [AccountNumber is Empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex.[Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [Authorization is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|\tBusiness|\n\n"
      operationId: validateBAN
      produces:
        - application/json
      parameters:
        - name: AccountNumber
          type: string
          in: query
          description: Billing Account Number to be checked with in Rebus platform
          required: true
        - in: header
          name: Authorization
          type: string
          pattern: Bearer <SessionId>
          required: true
        - in: header
          name: ActivityName
          type: string
          default: validateBAN
        - in: header
          name: CorrelationId
          type: string
        - in: header
          name: Destination
          type: string
          default: CRM
        - in: header
          name: MessageId
          type: string
        - in: header
          name: MessageType
          type: string
          default: REQUEST
        - in: header
          name: Source
          type: string
        - in: header
          name: TimeStamp
          type: string
          default: now()
      responses:
        '200':
          description: 1. validAccountNumber should return true when AccountNumber found in CRM (any status) otherwise false
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  Account:
                    type: object
                    description: 'Account Details of Billing Account being queried '
                    required:
                      - BillingAccount
                    properties:
                      BillingAccount:
                        type: object
                        description: 'Billig Account Details of Billing Account being queried '
                        required:
                          - AccountNumber
                          - ValidAccountNumberFlag
                        properties:
                          AccountNumber:
                            type: string
                            description: Billing Account Number
                          Status:
                            type: string
                            description: Billing Account Status
                          ValidAccountNumberFlag:
                            type: boolean
                            description: Flag indicating if Billing Account Number is present in CRM. This should return true when AccountNumber found in CRM (any status) otherwise false
                required:
                  - Account
          examples:
            Success:
              Header:
                ActivityName: validateBAN
                ActivityStatus: SUCCESS
                ActivityStatusEnum: SUCCESS
                CorrelationId: 2019019T162247081Z
                Destination: Rebus Integration
                MessageId: '1585374196555'
                MessageType: RESPONSE
