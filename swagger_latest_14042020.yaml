      description: "## Overview\n\nThis Service is used to retrieve the customers profile information like billing address, registered address, contact number, alternate contact, email, memorable questions & answers, PIN for access to secure parts of a website\n\n## Interface Traceability\n\n| InterfaceId  | Execution Flow              |   \n|---|---                                     |\n|1000.10.55 |IVR -> CRM [HTTP REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[MSISDN is not present in CRM]|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex[SubscriptionNumber is empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex\t|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[MSISDN is invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application|\tBusiness|\n"
