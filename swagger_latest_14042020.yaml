  /updateCustomerOrder:
    post:
      description: "## Overview\n\nThis Service allows for the update of the customer order status.\n\n## Interface Traceability \n\n| InterfaceId  | Operation                   |   \n|---|---                                     |\n|5.3.7.1|Rebus Integration (Customer Order Management Service) -> CRM [HTTP REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|Technical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex[Order is not present in CRM]|Business|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [RequestedDate in Order is Empty] |Validation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex.[Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while commnicating with Internal/External/Thirdparty Application [OrderNumber in Order is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|Business|\n|commonError-0007|\tLogical Processing Error from VIP Internal/External/Thirdparty Application while commnicating with Internal/External/Thirdparty Application (This error is ignored by source systems from alerting systems like ITSM etc) [Activate/Completed Order cannot be update in CRM|Business|"
      operationId: updateCustomerOrder
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  UpdateOrder:
                    type: object
                    properties:
                      Order:
                        type: object
                        description: Order details to be updated
                        required:
                          - OrderLines
                          - OrderNumber
                          - RequestedDate
                          - Status
                        properties:
                          OrderLines:
                            type: array
                            description: Order Lines for individual items
                            items:
                              type: object
                              properties:
