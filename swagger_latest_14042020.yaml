                                  items:
                                    type: object
                                    properties:
                                      AttributeCode:
                                        description: Identifier for the Item
                                        type: string
                                      Value:
                                        type: string
                                        description: Value of the attribute
                                    required:
                                      - AttributeCode
                                      - Value
                                BillCycleDay:
                                  type: string
                                  description: Billing Cycle Day of Billing Account
                                  enum:
                                    - 1 to 31
                                DeliveredDate:
                                  type: string
                                  format: DateTime
                                  description: Date of delivery of the order line
                                ExpectedDeliveryDate:
                                  type: string
                                  format: DateTime
                                  description: Expected delivery date of the order line
                                ExpectedShipmentDate:
                                  type: string
                                  format: DateTime
                                  description: Expected shipment date of the order line
                                FulfillmentDate:
                                  type: string
                                  format: DateTime
                                  description: Fulfillment Date of the order line
                                FulfillmentStatus:
                                  type: string
                                  description: Fulfillment status of the order line from Sterling
                                ITSMNumber:
                                  type: string
                                  description: BMC ticket number in case of failures
                                OrderLineNumber:
                                  type: string
                                  description: Identifer for the order line
                                Quantity:
                                  type: string
                                  description: The quantity of the order line ordered
                                TrackingId:
                                  type: string
                                  description: tracking Id for the order line
                                TrackingUrl:
                                  type: string
                                  description: Tracking URL for the order line
                                FulfillmentStatusDescription:
                                  type: string
                                  description: 'Fulfillment Status Descirpiton '
                                ReturnCancellationReasonCode:
                                  type: string
                                  description: Return Cancellation Reason
                                SubCreditLimit:
                                  type: number
                                  description: Sub Credit Limit
