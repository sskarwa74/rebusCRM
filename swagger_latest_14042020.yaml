      description: "## Overview\n\nThis API is a notification service from 3Ds towards CRM on the change in the IMEI from the customer end.\n\n## Interface Traceability \n\n| InterfaceId  | Execution Flow              |   \n|---|---                                     |\n|6.5.2.a |Rebus Integration (Resource Management Service) -> CRM [HTTP REST]|\n\n## Exception Handling\n\nError codes for exception scenarios\n\n|  Error Code |Description   | Type  |\n|---|---|---|\n|commonError-0001|\tInternal Error from VIP while communicating with Data Raptor or Apex|\tTechnical|\n|commonError-0002|\tUnable to find Specified Data from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex|\tBusiness|\n|commonError-0003|\tMandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [Authorization is Empty] |\tValidation|\n|commonError-0004|\tTimeout from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application through Data Raptor or Apex.[Timeout by DataRaptor]|Technical|\n|commonError-0005|\tData Processing Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application [Authorization is Invalid]|\tBusiness|\n|commonError-0006|\tNot able to process the request due to internal business logic Error from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty Application[DataRaptor call failed]|\tBusiness|\n"
      operationId: 3DSNotificationIMEIToCRM
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: |-
            1. All attributes marked as * are mandatory. If IMEI is not provided from 3DS then this should be derived from SerialNumber.
            2. For Model- Color, Memory & ScreenSize are optional, currently not being provided by 3DS so can be blank, EPC sources these are attributes.
            3. For ScreenSize- Integration to provide.
          required: true
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  MSISDN:
                    type: string
                  DeviceList:
                    type: array
                    items:
                      type: object
                      properties:
                        SerialNumber*:
                          type: string
                        Manufacturer*:
                          type: string
                        Model*:
                          type: string
                        Color:
                          type: string
                        MemorySize:
                          type: string
                        ScreenSize:
                          type: string
                        LastUsed*:
                          type: string
                          format: date-time
                        IMEI:
                          type: string
                          description: 'International Mobile Equipment Identity '
          x-examples:
            application/json:
              Header:
                ActivityName: 3DSNotificationIMEIToCRM
                ActivityStatus: INVOKE-200
                ActivityStatusEnum: SUCCESS
                CorrelationId: '1234567891234 '
                Destination: RI
                MessageId: string
                MessageType: RESPONSE
                Source: CRM
                TimeStamp: '2019-07-05T11:52:55.745Z'
              Payload:
                MSISDN: '447747541875'
                DeviceList:
                  - IMEI: '234432345654567'
                    LastUsed: '2019-07-05T11:52:55.745Z'
                    Manufacturer: Apple
                    MemorySize: '32'
                    Model: '7'
                    ScreenSize: '10'
                    SerialNumber: '234432345654567'
        - in: header
          name: Authorization
          type: string
          pattern: Bearer <SessionId>
          required: true
        - in: header
          name: Status
          type: string
      responses:
        '200':
          description: OK
          examples:
            application/json:
              Header:
                ActivityName: 3DSNotificationIMEIToCRM
                ActivityStatus: INVOKE-200
                ActivityStatusEnum: SUCCESS
                CorrelationId: 'ranjitha123 '
                Destination: RI
                MessageId: string
                MessageType: RESPONSE
                Source: CRM
                TimeStamp: '2019-07-05T11:52:55.745Z'
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
            required:
              - Header
        '500':
          description: ''
          schema:
            type: object
            properties:
              Header:
                $ref: '#/definitions/header'
              Payload:
                type: object
                properties:
                  Error:
                    $ref: '#/definitions/error'
          examples:
            application/json:
              Header:
                ActivityName: 3DSNotificationIMEIToCRM
                ActivityStatus: ''
                ActivityStatusEnum: FAILURE
                CorrelationId: '001'
                Destination: Web
                MessageId: tx1234
                MessageType: ERROR
                Source: CRM
                TimeStamp: '2019-01-03T13:25:39.947Z'
              Payload:
                Error:
                  ErrorCode: commonError-0003
                  Message: 'Mandatory Field Is Missing Or Empty Or Invalid from VIP Internal/External/Thirdparty Application while communicating with Internal/External/Thirdparty  Application  through Data Raptor or Apex [Authorization is Empty]'
                  Type: Validation
