          description: "This Service is used to:\n(a)\tSuspend/Resume service at Account Level \n(b)\tSuspend/Resume service at MSISDN Level \n\n1. Scenario1: If FMS sends “MSISDN + Fraud + Customer Account Lock” then CRM will suspend services for that particular MSISDN and CRM will also lock customer account for any changes\n2. Scenario2: If FMS sends “MSISDN + Fraud” then CRM will only suspend services for that MSISDN (Cosumer & Billing Account Suspension along with MSISDN)\n3. Scenario3: If FMS sends “Customer Account + Fraud + Customer Account Lock” then CRM will decompose the request to find all the MSISDNs associated with the customer account through the hierarchy and will suspend services for all the MSISDNs and also LOCK the account\n4. Scenario4: If FMS sends “MSISDN + Fraud + Billing Account Lock” then CRM will suspend services for the MSISDN and sends the collection influencer the Billing account associated with the MSISDN (NOT part of CD1 - Future)\n5. Scenario5: If FMS sends “MSISDN + Fraud + Customer Account Unlock” then CRM will un-suspend services for that MSISDN and also unlocks the customer account. customer account through the hierarchy and will suspend services for all the MSISDNs and also LOCK the account (Send the FMS CaseID which has been created initially) - Structure of Account/Asset structure from FMS should remain same what has been send for inital request for Suspend (Resume for all the MSISDN's) \n6. Scenario6 (Resume that MSISDN ) - (Send the FMS CaseID which has been created initially) -  Structure of Account/Asset structure from FMS should remain same what has been send for inital request for Suspend \n"
